<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stheti'x</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .logo-intro {
            animation: zoomIn 3s ease-in-out forwards;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="logo-intro">
        <img src="SAF.png" alt="Logo" class="logo">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Force the browser to not cache this page
            if (performance.navigation.type === 1) {
                // Reloaded page; no animation needed
                window.location.href = 'main.html';
                return;
            }

            setTimeout(() => {
                // Redirect to the homepage after the animation
                window.location.href = 'main.html';
            }, 3000); // Duration should match the animation time
        });
    </script>
</body>
</html>
